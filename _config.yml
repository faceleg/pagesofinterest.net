---
title: "Pages of Interest"
description: "Good news everyone!"
logo: "/images/faceleg.png"
favicon: "images/favicon.ico"
url: "https://www.pagesofinterest.net"
email: "mike@pagesofinterest.net"

destination: _site/

include: ["_pages"]
permalink: /:title

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-auto-authors
  - jekyll-seo-tag
  - jekyll-compress-images
  - jekyll-tagging-related_posts
  - jekyll-purgecss
  - jekyll_picture_tag
  - jekyll-loading-lazy

# Core author information.
# Note this data has to be replicated in _data/authors.yml for the jekyll-auto-authors plugin
authors:
  michael-robinson:
    name: Michael Robinson
    site: https://www.pagesofinterest.net
    avatar: /images/faceleg.jpg
    bio: "I specialise in creating change that ensures technology organisations provide the engagement, speed and quality so critical for business success in todayâ€™s hyper competitive market."
    email: mike@pagesofinterest.net
    linkedin: https://www.linkedin.com/in/faceleg/
    url: /author/michael-robinson

social:
  name: Michael Robinson
  links:
    - https://www.linkedin.com/in/faceleg/

webmaster_verifications:
  google: D-ISSNXYVNAJfe_2g0VXp8NHys_ywwD2VwwHMLr_8S8

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: faceleg
      avatar: /images/faceleg.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Pagination Settings
pagination:
  enabled: true
  per_page: 4
  permalink: "/page/:num/"
  limit: 0
  title: ":title - page :num of :max"
  sort_field: "date"
  sort_reverse: true

autopages:
  enabled: true

  tags:
    layouts:
      - autopage_tag.html
    enabled: true
    permalink: "/tag/:tag"

  categories:
    layouts:
      - autopage_category.html
    enabled: true

  collections:
    enabled: false
    slugify:
      mode: "ascii"
      cased: true

  authors:
    enabled: true
    data: "_data/authors.yml"  # Data file with the author details
    layouts:
      - "author.liquid"  # We'll define this layout later
    title: "Posts by :author"
    permalink: "/author/:author/"
    slugify:
      mode: "default"  # choose from [raw, default, pretty, ascii or latin]
      cased: true  # if true, the uppercase letters in slug will be converted to lowercase ones.

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    .stylelintrc.json,
    README.markdown,
    _compress_images_cache.yml,
    build.sh,
    docs,
    install-brew-dependencies.sh,
    node_modules,
    package-lock.json,
    package.json,
    purgecss.config.js,
    watch-future.sh,
    watch.sh,
  ]

# jekyll-compress-images
compress_images:
  images_path: "/images/**/*.{gif,png,jpg,jpeg}"
imageoptim:
  pngout: true
  svgo: false
  verbose: true

# jekyll_asset_pipeline
asset_pipeline:
  bundle: true
  compress: true
  output_path: assets
  gzip: true

# jekyll-purgecss
css_dir: "assets"

# jekyll_picture_tag
picture:
  ignore_missing_images: true

# https://github.com/penibelst/jekyll-compress-html?tab=readme-ov-file
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

      name:           Michael Robinson
      site:           https://pagesofinterest.net
      avatar:         /assets/images/faceleg.jpg
      bio:            "I specialise in creating change that ensures technology organisations provide the engagement, speed and quality so critical for business success in todayâ€™s hyper competitive market."
      email:          mike@pagesofinterest.net

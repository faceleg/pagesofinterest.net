# Site
title: 'Pages of Interest'
description: 'Good news everyone!'
logo: '/images/faceleg.png'
favicon: 'images/favicon.ico'
url: 'https://www.pagesofinterest.net'
email: 'mike@pagesofinterest.net'

destination: docs/

include: ["_pages"]
permalink: /:title

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-auto-authors
  - jekyll-seo-tag
  - jekyll-compress-images
  - jekyll-tagging-related_posts
  - jekyll-purgecss
  - jekyll_picture_tag

# Core author information. 
# Note this data has to be replicated in _data/authors.yml for the jekyll-auto-authors plugin
authors:
  michael-robinson:
    name:           Michael Robinson
    site:           https://pagesofinterest.net
    avatar:         /images/faceleg.jpg
    bio:            "I specialise in creating change that ensures technology organisations provide the engagement, speed and quality so critical for business success in todayâ€™s hyper competitive market."
    email:          mike@pagesofinterest.net
    linkedin:       https://www.linkedin.com/in/faceleg/
    url:            /author/michael-robinson

social:
  name: Michael Robinson
  links:
    - https://www.linkedin.com/in/faceleg/

webmaster_verifications:
  google: D-ISSNXYVNAJfe_2g0VXp8NHys_ywwD2VwwHMLr_8S8

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: faceleg
      avatar: /images/faceleg.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Pagination Settings
pagination:
  enabled: true
  per_page: 4
  permalink: '/page/:num/'
  limit: 0
  title: ':title - page :num of :max'
  sort_field: 'date'
  sort_reverse: true

autopages:
  enabled: true

  tags:
    layouts:
     - autopage_tag.html
    enabled: true
    permalink: '/tag/:tag'

  categories:
    layouts:
      - autopage_category.html
    enabled: true

  collections:
    enabled: false
    slugify:
      mode: 'ascii'
      cased: true 

  authors:
    enabled: true
    data: '_data/authors.yml' # Data file with the author details
    layouts: 
      - 'author.html' # We'll define this layout later
    title: 'Posts by :author'
    permalink: '/author/:author/'
    slugify:
      mode: 'default' # choose from [raw, default, pretty, ascii or latin]
      cased: true # if true, the uppercase letters in slug will be converted to lowercase ones.


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [install-brew-dependencies.sh, _compress_images_cache.yml, .stylelintrc.json, docs, README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules, watch.sh, watch-future.sh, build.sh, package.json, package-lock.json, purgecss.config.js]

# jekyll-compress-images
compress_images:
  images_path: "/images/**/*.{gif,png,jpg,jpeg}"
imageoptim:
  pngout: true
  svgo: false
  verbose: true


# jekyll_asset_pipeline
asset_pipeline:
  bundle: true
  compress: true
  output_path: assets
  gzip: true

# jekyll-purgecss
css_dir: "assets" # defaults to "css"

# jekyll_picture_tag
picture: 
  ignore_missing_images: true

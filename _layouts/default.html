<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.title}}</title>

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

    <!-- Bootstrap Modified -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    {% include tracking-header.html %}


</head>

<body class="{% if page.url == "/" %} homefirstpage {% endif %}">

    <!-- Navbar -->
    <nav class="topnav navbar navbar-light bg-white fixed-top">
      <div class="container">
        <ul class="row mr-auto align-items-center">
          {% include menu-header.html %}
        </ul>
        <a class="navbar-brand" href="{{ site.baseurl }}/index.html"><strong>{{site.description}}</strong></a>
      </div>
    </nav>

    <!-- Content -->
    <main role="main" class="site-content">
        {{ content }}
    </main>

    <!-- Scripts -->
    <script src="{{site.baseurl}}/assets/js/theme.js"></script>

    <!-- Footer -->
    <footer class="bg-white border-top p-3 text-muted small">
        <div class="container">
        <div class="row align-items-center justify-content-between">
            <div>
                <span class="navbar-brand mr-2 mb-0">
                    <strong>Michael Robinson</strong>&nbsp;
                    <a class="small footer-rss" href="{{site.baseurl}}/feed.xml">
                        {% include svg/rss.svg %}
                    </a>
                </span>
                <br/>
                <span>Copyright Â© <script>document.write()</script>.</span>
            </div>
        </div>
        </div>
    </footer>

    {% include tracking-footer.html %}

</body>

</html>

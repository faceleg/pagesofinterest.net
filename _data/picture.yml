# https://rbuchberger.github.io/jekyll_picture_tag/users/presets/
---
presets:
  # Avatars
  avatar:
    formats: [webp]
    widths: [70, 140, 210, 90, 180, 270]
    link_source: false
    markup: auto
    nomarkdown: false
    fallback_format: original
    dimension_attributes: true

  avatar-large:
    formats: [webp]
    widths: [150, 300, 450]
    link_source: false
    markup: picture
    nomarkdown: false
    fallback_format: original
    dimension_attributes: true

  # Images used in post header or inline
  post-header:
    formats: [webp]
    widths: [512, 1024, 1536]
    link_source: false
    markup: picture
    fallback_format: original
    dimension_attributes: true

  post-inline:
    formats: [webp]
    widths: [365, 730, 1095]
    link_source: false
    markup: picture
    fallback_format: original
    dimension_attributes: true

  # Small thumbnail images, 4:3
  picture-thumbnail-small:
    formats: [webp]
    crop: "4:3"
    keep: center
    widths: [100, 200, 300]
    link_source: false
    markup: picture
    fallback_format: original
    dimension_attributes: true

  picture-thumbnail-large:
    formats: [webp]
    crop: "4:3"
    keep: center
    widths: [125, 250, 375]
    link_source: false
    markup: picture
    fallback_format: original
    dimension_attributes: true

  # Wide thumbnail images, 3:1
  picture-thumbnail-wide:
    formats: [webp]
    crop: "3:1"
    keep: center
    widths: [340, 680, 1440]
    link_source: false
    markup: picture
    fallback_format: original
    dimension_attributes: true
